<div role="main" class="hero">
  <div class="container">
    {% block search %}
      {% snippet 'home/snippets/search.html' %}
    {% endblock %}
  </div>
</div>
<div role="main">
  <div class="container">
    <div class="row row2">
      <div class="span6 col2">

        <div class="box">
          <header class="module-heading">
            <h3>Financial Year {{ h.latest_financial_year() }}</h3>
          </header>
          <div class="module-content">
            {% snippet 'snippets/package_list.html', packages=h.packages_for_latest_financial_year() %}
          </div>
        </div>

      </div>
      <div class="span6 col1">
        {% block stats %}
        {% endblock %}
      </div>
    </div>
  </div>
</div>
