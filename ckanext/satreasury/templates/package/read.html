{% ckan_extends %}

{% block package_notes %}
      {% if pkg.notes %}
        <div class="notes embedded-content">
          {{ h.render_markdown(h.get_translated(pkg, 'notes')) }}
        </div>
      {% endif %}

      {% if pkg.methodology %}
        <div class="notes embedded-content">
          {{ h.render_markdown(h.get_translated(pkg, 'methodology')) }}
        </div>
      {% endif %}

{% endblock %}
